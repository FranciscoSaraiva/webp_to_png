name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master 

permissions:
  contents: write
  pages: write 
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

  deploy:
    environment:
      name: github-pages
      url: https://franciscosaraiva.github.io/your-repo-name/
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v4
